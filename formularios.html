<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <!--TextBox-->
        <label for="username">Nombre de Usuario</label>
        <input type="text" name="username">
        <br>
        <br>
        <!--Box de Fechas-->
        <label for="birthday">Fecha de Nacimiento</label>
        <input type="date" name="birthday">
        <br>
        <br>
        <!--Textbox de Números-->
        <label for="age">Edad</label>
        <input type="number" name="age" step="0.5">
        <br>
        <br>
        <!--Checkbox-->
        <input type="checkbox" name="conditions">
        <label for="checkbox">Acepta los terminos y condiciones</label>
        <br>
        <br>
        <!--Seleccion de Colores en RGB-->
        <label for="color">Color favorito</label>
        <input type="color" name="color">
        <br>
        <br>
        <!--Box de texto para contraseña-->
        <label for="password">Contraseña</label>
        <input type="password" name="password">
        <br>
        <br>
        <!--Seleccion mediante checkbox radio-->
        <label for="semester">Semestre</label>
        <br>
        <input type="radio" name="semester">
        <label>Primer Semestre</label>
        <input type="radio" name="semester">
        <label>Segundo Semestre</label>
        <input type="radio" name="semester">
        <label>Tercer Semestre</label>
        <input type="radio" name="semester">
        <label>Cuarto Semestre</label>
        <br>
        <br>
        <!--Box de TextArea-->
        <label for="description">Descripción</label>
        <br>
        <textarea name="description" cols="30" rows="10" readonly>Hello World c:</textarea>
        <br>
        <br>
        <!--Box de Selección-->
        <label for="sele">Selección</label>
        <br>
        <select name="sele">
            <option value="1">Primer elemento</option>
            <option value="2">Segundo elemento</option>
            <option value="3">Tercer elemento</option>
        </select>
        <br>
        <br>
        <!--Botones-->
        <label>Botones</label>
        <br>
        <input type="submit" value="Enviar">
        <!--Evitar que se mande un formulario-->
        <button type="button">Guardar</button>
    </form>
</body>
</html>
